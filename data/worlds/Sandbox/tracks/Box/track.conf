#
#visual properties:
#
#blue sky
sky 0.53 0.81 0.92

#sun direction and colour (range from 1.0 to -1.0)
position -1.0 0.5 1.0 0 #x,y,z and directionality (not 0 -> point)
ambient 0.0 0.0 0.0 #slightly visible "shadows"
diffuse 1.0 1.0 1.0 #white sun
specular 1.0 1.0 1.0 #reflections

#
#physics properties
#
#gravity
gravity 0 0 -9.82 #pretty standard gravity, along z axis

#air density
density 1.29 #common for air (water density is 998)

#wind direction
wind 0 0 0 #no wind (more impressive for a pure sandbox simulation)

#starting position (currently only for one car)
start 0 -50 1.5

#starting position for camera
cam_start 50 -100 5 #position
focus_start 0 0 0 #focus point

#at what z position things will be respawned or destroyed
respawn -80
